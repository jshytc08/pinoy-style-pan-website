<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | Pinoy Style Pan</title>
  <link rel="stylesheet" href="styles/add-to-cart.css">
  <link rel="icon" href="images/Product Sticker_TUY.png">
  <script src="https://kit.fontawesome.com/5aff1cbd0f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="back-cta">
    <button><a href="menu.html"><i class="fa-solid fa-backward"></i></a></button>
  </div>

  <div class="box">
    <div class="header">
      <img src="images/Product Sticker_TUY.png" alt="Pocket Pie Logo">
      <p class="title">Add To Cart</p>
      <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
    </div>
  
    <div class="container">
      <div id="root"></div>
      <div class="sidebar">
        <div class="head"><p>My Cart</p></div>
        <div id="cartItem">Your cart is empty</div>
        <div class="foot">
          <h3>Total</h3>
          <h2 id="total">Php 0.00</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="script/add-to-cart.js"></script>
</body>
</html>
