<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Pinoy Style Pan</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="icon" href="images/Product Sticker_TUY.png">
    <script src="https://kit.fontawesome.com/5aff1cbd0f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <img src="images/Product Sticker_TUY.png" alt="Pocket Pie Logo">
            </div>

            <div class="header-navigation">
                <nav>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="locations.html">Locations</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </nav>
            </div>

            <div class="header-cta">
                <a href="add-to-cart.html" class="button">Order Online</a>
            </div>
        </div>
    </header>

    <section class="contact">
        <div class="contact-container">
            <div class="contact-title">
                <h2>Contact Us</h2>
            </div>

            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> Brgy, Molino - Paliparan Rd, Molino IV, Bacoor, 641001 Cavite</p>
                <p><i class="fas fa-phone"></i> (+63) 976-021-0667</p>
                <p><i class="fas fa-envelope"></i> pocketpies@pinoystylepan.com</p>
            </div>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" onclick="clickMessage()">Send Message</button>
            </form>
        </div>
        <script>
            function clickMessage(){
                window.alert('Thank you for reaching out to us. We will respond as soon as possible.');
            }
        </script>
    </section>
</body>
</html>
